<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles/stopwatch.css">
</head>
<body>
  <div class="container">
    <div class="timer-app">
      <p class="js-timer timer-text">
        <div class="timer timer-hours js-timer-hours">
          00
        </div>
        <div class="timer colon">
          :
        </div>
        <div class="timer timer-minutes js-timer-minutes">
          00
        </div>
        <div class="timer colon">
          :
        </div>
        <div class="timer timer-seconds js-timer-seconds">
          00.00
        </div>
      </p>
    </div>
    <div class="timer-app">
      <button class="js-start">Start</button>
      <button class="js-stop">Stop</button>
      <button class="js-reset">Reset</button>
    </div>
  </div>
    <script src="scripts/stopwatch.js"></script>
</body>
</html>
